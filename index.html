<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stroop Eksperyment 2 - Nazywanie Kolorów (Grupa K)</title>
<style>
  html,body{height:100%}
  body{
    margin:0;
    background:#e9e9e9;
    color:#111;
    font-family:'Calibri','Segoe UI',Roboto,sans-serif;
    display:flex;align-items:center;justify-content:center
  }
  #app{max-width:900px;padding:24px;text-align:center}
  h1,h2{margin:0 0 12px} p{line-height:1.5}
  .muted{color:#555}

  .big{
    font-family:'Calibri','Segoe UI',Roboto,sans-serif;
    font-size:92px;
    line-height:1.02;
    font-weight:900;
    letter-spacing:0.5px;
    text-transform:uppercase;
    -webkit-text-stroke:1px rgba(0,0,0,.25);
    text-shadow:0 0 1px rgba(0,0,0,.25);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  .square{
    width:200px;height:200px;margin:0 auto;
    border:2px solid rgba(0,0,0,.1); box-shadow:0 2px 8px rgba(0,0,0,.1);
  }
  @media (max-width: 900px){ .big{ font-size:84px } .square{ width:180px; height:180px } }
  @media (max-width: 700px){ .big{ font-size:76px } .square{ width:160px; height:160px } }
  @media (max-width: 560px){ .big{ font-size:68px } .square{ width:140px; height:140px } }

  .fix{font-size:48px;color:#666}
  .btn{background:#2d6cdf;color:#fff;border:none;border-radius:10px;padding:10px 16px;cursor:pointer;font-size:16px}
  .row{margin:18px 0}
  input[type=text]{font-size:18px;padding:8px 10px;border-radius:8px;border:1px solid #999;background:#fff;color:#111;letter-spacing:2px;text-transform:uppercase;text-align:center}

  .keypill{
    display:inline-flex;align-items:center;gap:8px;
    background:#fff;color:#111;border-radius:999px;
    padding:6px 10px;margin:6px;border:1px solid #ccc;
    font-weight:700;box-shadow:0 1px 2px rgba(0,0,0,.06);
  }
  .keypill .k{
    display:inline-block;min-width:28px;text-align:center;
    border:1px solid #bbb;border-radius:6px;padding:2px 6px;
    background:#f3f3f3;font-weight:800;
  }
  .keypill .color-box{
    width:20px;height:20px;border-radius:4px;border:1px solid rgba(0,0,0,.2);
  }
  .instr-card{
    background:#fff;color:#111;border-radius:16px;padding:18px 20px;
    border:1px solid #ddd;box-shadow:0 2px 8px rgba(0,0,0,.06);
    display:inline-block;text-align:left;
  }
  .instr-card h3{ margin:0 0 10px; font-size:22px }
  .instr-card p{ margin:8px 0 12px }
  .center{ text-align:center }

  .stim-card{
    background:#fff; border:1px solid #ddd; box-shadow:0 4px 18px rgba(0,0,0,.08);
    border-radius:18px; padding:40px 28px; display:inline-block; min-width: min(90vw, 780px);
  }

  .stats{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:8px}
  .statpill{ background:#fff;border:1px solid #ddd;border-radius:12px;
    padding:8px 12px;font-weight:700;box-shadow:0 1px 2px rgba(0,0,0,.06) }
  .block-info{ background:#fff5dc;border:1px solid #dda;border-radius:8px;
    padding:10px;margin:15px 0;font-weight:600; }
</style>
</head>
<body>
<div id="app"></div>

<script>
/* ------- KONFIG ------- */
var CONFIG = {
  TRAIN_N: 10,
  TEST_N: 50,
  ITI: 200,
  FIX: 300,
  SAFETY_MS: 15000,
  ENDPOINT_URL: "https://script.google.com/macros/s/AKfycbyX4swWLTPrPlE-fdU6dJjRKkUk7HViz8vj2geAof4TKSsgxvEGFQIEe1hLwMmBkIDS/exec"
};

/* ------- KOLORY ------- */
var COLORS = [
  { name:"CZERWONY",  hex:"#D32F2F", key:"c", idx:1 },
  { name:"ZIELONY",   hex:"#2E7D32", key:"z", idx:2 },
  { name:"NIEBIESKI", hex:"#1565C0", key:"n", idx:3 },
  { name:"FIOLETOWY", hex:"#6A1B9A", key:"f", idx:4 },
  { name:"BRĄZOWY",   hex:"#6D4C41", key:"b", idx:5 }
];

/* ------- UTIL ------- */
var app = document.getElementById('app');
function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function colorByHex(hex){ return COLORS.find(c => c.hex===hex); }
function colorByName(nm){ return COLORS.find(c => c.name===nm); }

/* ====== GENERATOR PRÓB (zbilansowany, niekongruentny, brak powtórzeń) ====== */
function repeatArray(arr, times){ const out=[]; for(let i=0;i<times;i++) out.push(...arr); return out; }

function fixNoImmediateRepeats(trials){
  for(let i=1;i<trials.length;i++){
    const prev = trials[i-1], cur = trials[i];
    if(prev.stim_word === cur.stim_word || prev.ink_color === cur.ink_color){
      for(let j=i+1;j<trials.length;j++){
        const cand = trials[j], next = trials[i+1];
        const okPrev = cand.stim_word !== prev.stim_word && cand.ink_color !== prev.ink_color;
        const okNext = !next || (cand.stim_word !== next.stim_word && cand.ink_color !== next.ink_color);
        if(okPrev && okNext){ [trials[i], trials[j]] = [trials[j], trials[i]]; break; }
      }
    }
  }
  return trials;
}

/* ——— NC: kwadraty (baseline nazywania koloru) ——— */
function makeNC(n){
  if(n % COLORS.length !== 0) throw new Error("Liczba prób (NC) musi być wielokrotnością "+COLORS.length);
  const reps = n / COLORS.length;
  let inks = repeatArray(COLORS.map(c => c.hex), reps);
  inks = shuffle(inks);
  let trials = inks.map(hex => {
    const col = colorByHex(hex);
    return {
      phase: "test_squares",
      task: "name_color",
      stim_word: "SQUARE",
      ink_color: hex,
      congruency: 2,              // neutralne
      correct_key: col.key,
      correct_idx: col.idx
    };
  });
  return fixNoImmediateRepeats(trials);
}

/* ——— NCWd: słowa w obcych kolorach (TYLKO niekongruentne) ——— */
function makeNCWd(n){
  if(n % COLORS.length !== 0) throw new Error("Liczba prób (NCWd) musi być wielokrotnością "+COLORS.length);
  const reps = n / COLORS.length;
  // tusze po równo
  let inks = repeatArray(COLORS.map(c => c.hex), reps);
  inks = shuffle(inks);
  // słowa po równo
  let words = repeatArray(COLORS.map(c => c.name), reps);

  // derangement: słowo ≠ kolor tuszu w pozycji
  let ok=false, guard=0;
  while(!ok){
    words = shuffle(words);
    ok = true;
    for(let i=0;i<n;i++){
      if(colorByName(words[i]).hex === inks[i]){ ok=false; break; }
    }
    guard++;
    if(guard>5000){
      for(let k=0;k<n;k++){
        if(colorByName(words[k]).hex === inks[k]){
          for(let m=k+1;m<n;m++){
            const wK = colorByName(words[k]).hex, wM = colorByName(words[m]).hex;
            if(wM !== inks[k] && wK !== inks[m]){ [words[k], words[m]] = [words[m], words[k]]; break; }
          }
        }
      }
      ok = true;
      for(let t=0;t<n;t++){ if(colorByName(words[t]).hex === inks[t]){ ok=false; break; } }
      if(ok) break;
      guard=0;
    }
  }

  let trials = [];
  for(let i=0;i<n;i++){
    const wordName = words[i];
    const inkHex = inks[i];
    const col = colorByHex(inkHex); // poprawna odpowiedź = kolor tuszu
    trials.push({
      phase: "test_words",
      task: "name_color",
      stim_word: wordName,
      ink_color: inkHex,
      congruency: 0,         // niekongruentne
      correct_key: col.key,
      correct_idx: col.idx
    });
  }
  return fixNoImmediateRepeats(shuffle(trials));
}

/* ——— Trening: miks (połowa NC, połowa NCWd) ——— */
function makeTrialTraining(){
  const flip = Math.random()<0.5;
  if(flip){
    const col = pick(COLORS);
    return { phase:"training", task:"name_color", stim_word:"SQUARE", ink_color:col.hex, congruency:2, correct_key:col.key, correct_idx:col.idx };
  } else {
    const inkCol  = pick(COLORS);
    const wordCol = pick(COLORS.filter(c => c.name!==inkCol.name));
    return { phase:"training", task:"name_color", stim_word:wordCol.name, ink_color:inkCol.hex, congruency:0, correct_key:inkCol.key, correct_idx:inkCol.idx };
  }
}
function buildTrials(n, type){
  if(type==='NC') return makeNC(n);
  if(type==='NCWd') return makeNCWd(n);
  // training
  const trials=[]; for(let i=0;i<n;i++) trials.push(makeTrialTraining());
  return fixNoImmediateRepeats(trials);
}

/* ------- CSV utils ------- */
function toCSV(rows){
  if(!rows.length) return "no_data\n";
  const header = Object.keys(rows[0]);
  const out = [header.join(",")];
  for(let i=0;i<rows.length;i++){
    const r=rows[i], line=[];
    for(let k=0;k<header.length;k++){
      const h=header[k];
      const v=(r[h]==null ? "" : String(r[h]).replace(/"/g,'""'));
      line.push(/["\n,]/.test(v) ? '"'+v+'"' : v);
    }
    out.push(line.join(","));
  }
  return out.join("\n");
}
function downloadCSV(filename, csv){
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
}

/* ------- APLIKACJA ------- */
let SUBJECT = null;    // { code, num, isEven }
let LOG = [];
let blockNumber = 0;
let MAIN_ORDER = [];   // ['test_squares','test_words'] lub odwrotnie

function parseSubjectCode(code){
  const m = /^K\s*(\d{2})$/.exec((code||"").trim().toUpperCase());
  if(!m) return null;
  const num = parseInt(m[1],10);
  const isEven = (num % 2 === 0);
  return { code: "K"+m[1], num, isEven };
}

function screenIntro(){
  app.innerHTML =
    '<h2>Eksperyment Stroopa 2 — Grupa K (Kolory)</h2>' +
    '<div class="row"><p>Wpisz przydzielony Tobie kod <strong>(jedna litera i dwie cyfry, np. K01)</strong> i naciśnij „Dalej”.</p>' +
    '<input id="pid" type="text" maxlength="3" pattern="[Kk][0-9]{2}" placeholder="np. K03" autofocus></div>' +
    '<div class="row"><button class="btn" id="next1">Dalej</button></div>';
  document.getElementById('next1').onclick = function(){
    const v = (document.getElementById('pid').value||"").trim().toUpperCase();
    const info = parseSubjectCode(v);
    if(!info){ alert("Nieprawidłowy kod. Użyj formatu K01..K99."); return; }
    SUBJECT = info;
    screenInstr();
  };
}

function screenInstr(){
  // parzyste -> NC -> NCWd; nieparzyste -> NCWd -> NC
  MAIN_ORDER = SUBJECT.isEven ? ['test_squares','test_words'] : ['test_words','test_squares'];
  const firstLabel  = (MAIN_ORDER[0]==='test_squares') ? 'Kwadraty (nazywanie koloru)' : 'Słowa w obcych kolorach (nazywanie koloru, niekongruentne)';
  const secondLabel = (MAIN_ORDER[1]==='test_squares') ? 'Kwadraty (nazywanie koloru)' : 'Słowa w obcych kolorach (nazywanie koloru, niekongruentne)';

  app.innerHTML =
    '<div class="instr-card">' +
      '<h3 class="center">Instrukcja — NAZYWANIE KOLORU</h3>' +
      '<p class="center" style="font-size:20px;color:#d22;font-weight:700">⚠️ ZAWSZE PODAWAJ <u>KOLOR ATRAMENTU</u>! Ignoruj TREŚĆ SŁOWA.</p>' +
      '<p class="center">Twoim zadaniem jest jak najszybsze <b>NAZWANIE KOLORU</b>, w którym widzisz bodziec (kwadrat lub słowo).</p>' +
      '<div class="center" style="margin:10px 0 6px">' +
        '<span class="keypill"><span class="k">C</span>= czerwony</span>' +
        '<span class="keypill"><span class="k">Z</span>= zielony</span>' +
        '<span class="keypill"><span class="k">N</span>= niebieski</span>' +
        '<span class="keypill"><span class="k">F</span>= fioletowy</span>' +
        '<span class="keypill"><span class="k">B</span>= brązowy</span>' +
      '</div>' +
      '<p class="center muted">' +
        'Najpierw trening (10 prób), potem test w 2 blokach:<br>' +
        '<b>Blok 1:</b> '+firstLabel+' (25 prób)<br>' +
        '<b>Blok 2:</b> '+secondLabel+' (25 prób)<br>' +
        'Odpowiadaj <b>szybko i poprawnie</b>. Jeśli się pomylisz — naciśnij właściwy klawisz.' +
      '</p>' +
      '<p class="center" style="color:#b22222;font-weight:700;">⚠️ Upewnij się, że <u>CAPS LOCK jest wyłączony</u>.</p>' +
      '<div class="center" style="margin-top:10px">' +
        '<button class="btn" id="startTrain">Zaczynam trening</button>' +
      '</div>' +
    '</div>';
  document.getElementById('startTrain').onclick = function(){ runBlock("training", CONFIG.TRAIN_N); };
}

async function runBlock(phase, ntrials){
  let trials;
  if(phase === "training"){
    trials = buildTrials(ntrials, 'training');
  } else if(phase === "test_squares"){
    blockNumber = (MAIN_ORDER[0]==='test_squares') ? 1 : 2;
    trials = buildTrials(ntrials, 'NC');
  } else if(phase === "test_words"){
    blockNumber = (MAIN_ORDER[0]==='test_words') ? 1 : 2;
    trials = buildTrials(ntrials, 'NCWd');
  }

  for(let i=0;i<trials.length;i++){
    app.innerHTML = '<div class="fix">+</div>';
    await sleep(CONFIG.FIX);

    const t = trials[i];
    const start = performance.now();

    const stimHTML = (t.stim_word==="SQUARE")
      ? '<div class="stim-card"><div class="square" style="background-color:'+t.ink_color+';"></div></div>'
      : '<div class="stim-card"><div class="big" style="color:'+t.ink_color+';">'+t.stim_word+'</div></div>';
    app.innerHTML = stimHTML;

    const result = await new Promise(resolve => {
      let errors = 0; let timer;
      function onKey(e){
        const k = (e.key||"").toLowerCase();
        if(k==="c"||k==="z"||k==="n"||k==="f"||k==="b"){
          if(k !== t.correct_key){ errors++; return; }
          const rt = Math.round(performance.now() - start);
          cleanup(); resolve({ key:k, status:1, rt, errors });
        }
      }
      function onTimeout(){ cleanup(); resolve({ key:"", status:3, rt: CONFIG.SAFETY_MS, errors }); }
      function cleanup(){ window.removeEventListener('keydown', onKey); clearTimeout(timer); }
      window.addEventListener('keydown', onKey);
      timer = setTimeout(onTimeout, CONFIG.SAFETY_MS);
    });

    LOG.push({
      subject_code: SUBJECT.code,
      group: "COLOR",
      order_even: SUBJECT.isEven,
      phase: phase,
      block: blockNumber,
      trial_num: i + 1,
      task: "name_color",
      stim_word: t.stim_word,
      ink_color: t.ink_color,
      congruency: t.congruency,
      correct_key: t.correct_key,
      correct_idx: t.correct_idx,
      key: result.key,
      status: result.status,
      rt: result.rt,
      errors_before_correct: result.errors
    });

    app.innerHTML = '';
    await sleep(CONFIG.ITI);
  }

  if(phase === "training"){
    const nextLabel = (MAIN_ORDER[0]==='test_squares') ? 'Kwadraty (25 prób)' : 'Słowa w obcych kolorach (25 prób)';
    app.innerHTML =
      '<div class="block-info">Trening zakończony!</div>' +
      '<p>Teraz rozpocznie się test właściwy.</p>' +
      '<p><b>BLOK 1:</b> '+ nextLabel +'</p>' +
      '<div class="row"><button class="btn" id="startBlock1">Start Bloku 1</button></div>';
    document.getElementById('startBlock1').onclick = function(){ runBlock(MAIN_ORDER[0], 25); };
  } else if(phase === MAIN_ORDER[0]){
    const nextLabel2 = (MAIN_ORDER[1]==='test_squares') ? 'Kwadraty (25 prób)' : 'Słowa w obcych kolorach (25 prób)';
    app.innerHTML =
      '<div class="block-info">Blok 1 zakończony!</div>' +
      '<p><b>BLOK 2:</b> '+ nextLabel2 +'</p>' +
      '<p class="muted" style="font-size:18px;color:#d22;"><b>⚠️ Pamiętaj: NAZYWAJ KOLOR atramentu, ignoruj słowo.</b></p>' +
      '<div class="row"><button class="btn" id="startBlock2">Start Bloku 2</button></div>';
    document.getElementById('startBlock2').onclick = function(){ runBlock(MAIN_ORDER[1], 25); };
  } else {
    finish();
  }
}

async function finish(){
  const nc   = LOG.filter(r => r.phase==="test_squares");
  const ncwd = LOG.filter(r => r.phase==="test_words");

  function avgRT(arr){
    const valid = arr.filter(r => r.status===1 && r.rt < CONFIG.SAFETY_MS);
    if(!valid.length) return 0;
    const sum = valid.reduce((a,b) => a + b.rt, 0);
    return Math.round(sum / valid.length);
  }

  const rtNC   = avgRT(nc);
  const rtNCWd = avgRT(ncwd);
  const difference = rtNCWd - rtNC;
  const percentIncrease = rtNC > 0 ? ((difference / rtNC) * 100).toFixed(1) : 0;

  const summaryHTML =
    '<div class="instr-card">'+
      '<h3 class="center">Twoje wyniki — Grupa K (Kolory)</h3>'+
      '<div class="stats">'+
        '<span class="statpill">Kwadraty (NC): '+rtNC+' ms</span>'+
        '<span class="statpill">Słowa (NCWd): '+rtNCWd+' ms</span>'+
        '<span class="statpill">Różnica: +'+difference+' ms ('+percentIncrease+'%)</span>'+
      '</div>'+
      '<p class="center muted" style="margin-top:12px">W klasycznym eksperymencie Stroopa nazywanie koloru słów (niekongruentnych) jest wyraźnie wolniejsze niż nazywanie koloru kwadratów.</p>'+
    '</div>';

  app.innerHTML = '<h2>Koniec</h2><p class="muted">Trwa zapisywanie wyników…</p>';

  if(CONFIG.ENDPOINT_URL){
    try{
      await fetch(CONFIG.ENDPOINT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {"Content-Type":"text/plain;charset=utf-8"},
        body: JSON.stringify({ payload: LOG })
      });
      app.innerHTML = summaryHTML + '<p class="muted center" style="margin-top:12px">Dane zostały przesłane — dziękujemy!</p>';
      return;
    }catch(e){}
  }

  const csv = toCSV(LOG);
  const fname = 'stroop_exp2_K_'+(SUBJECT?SUBJECT.code:'KXX')+'_'+new Date().toISOString().replace(/[:.]/g,'-')+'.csv';
  downloadCSV(fname, csv);
  app.innerHTML = summaryHTML + '<p class="muted center" style="margin-top:12px">Nie udało się połączyć z serwerem — pobrano plik z wynikami.</p>';
}

/* start */
screenIntro();
</script>
</body>
</html>
