<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stroop ‚Äî Nazywanie Kolor√≥w (Grupa K)</title>
<style>
  html,body{height:100%}
  body{
    margin:0; background:#e9e9e9; color:#111;
    font-family:'Calibri','Segoe UI',Roboto,sans-serif;
    display:flex;align-items:center;justify-content:center
  }
  #app{max-width:900px;padding:24px;text-align:center}
  h1,h2{margin:0 0 12px} p{line-height:1.5}
  .muted{color:#555}

  .big{
    font-family:'Calibri','Segoe UI',Roboto,sans-serif;
    font-size:92px; line-height:1.02; font-weight:900; letter-spacing:0.5px; text-transform:uppercase;
    -webkit-text-stroke:1px rgba(0,0,0,.25); text-shadow:0 0 1px rgba(0,0,0,.25);
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }
  .square{
    width:200px;height:200px;margin:0 auto;
    border:2px solid rgba(0,0,0,.1); box-shadow:0 2px 8px rgba(0,0,0,.1); border-radius:12px;
  }
  @media (max-width: 900px){ .big{ font-size:84px } .square{ width:180px;height:180px } }
  @media (max-width: 700px){ .big{ font-size:76px } .square{ width:160px;height:160px } }
  @media (max-width: 560px){ .big{ font-size:68px } .square{ width:140px;height:140px } }

  .fix{font-size:48px;color:#666}
  .btn{background:#2d6cdf;color:#fff;border:none;border-radius:10px;padding:10px 16px;cursor:pointer;font-size:16px}
  .row{margin:18px 0}
  input[type=text]{font-size:18px;padding:8px 10px;border-radius:8px;border:1px solid #999;background:#fff;color:#111;letter-spacing:2px;text-transform:uppercase;text-align:center}

  .keypill{
    display:inline-flex;align-items:center;gap:8px;
    background:#fff;color:#111;border-radius:999px;
    padding:6px 10px;margin:6px;border:1px solid #ccc;
    font-weight:700;box-shadow:0 1px 2px rgba(0,0,0,.06);
  }
  .keypill .k{
    display:inline-block;min-width:28px;text-align:center;
    border:1px solid #bbb;border-radius:6px;padding:2px 6px;background:#f3f3f3;font-weight:800;
  }
  .instr-card{
    background:#fff;color:#111;border-radius:16px;padding:18px 20px;
    border:1px solid #ddd;box-shadow:0 2px 8px rgba(0,0,0,.06);
    display:inline-block;text-align:left;
  }
  .instr-card h3{ margin:0 0 10px; font-size:22px }
  .instr-card p{ margin:8px 0 12px }
  .center{ text-align:center }

  .stim-card{
    background:#fff; border:1px solid #ddd; box-shadow:0 4px 18px rgba(0,0,0,.08);
    border-radius:18px; padding:40px 28px; display:inline-block; min-width: min(90vw, 780px);
  }

  .block-info{ background:#fff5dc;border:1px solid #dda;border-radius:8px; padding:10px;margin:15px 0;font-weight:600; }
  .progress{color:#2d6cdf;font-weight:600;margin-top:8px}
</style>
</head>
<body>
<div id="app"></div>

<script>
/* ------- KONFIG ------- */
var CONFIG = {
  ITI: 200,
  FIX: 300,
  SAFETY_MS: 15000,
  ENDPOINT_URL: "https://script.google.com/macros/s/AKfycbxLToW0bWfIpFl6iFhJYAeVkZ6_O94yguDE7y1m6uCwi9GJY3gJ7DQ3NQTK-J6UhTmsNA/exec",
  DOWNLOAD_CSV_FALLBACK: true,
  SEND_TIMEOUT_MS: 10000
};

/* ------- KOLORY ------- */
var COLORS = [
  { name:"CZERWONY",  hex:"#D32F2F", key:"c", idx:1 },
  { name:"ZIELONY",   hex:"#2E7D32", key:"z", idx:2 },
  { name:"NIEBIESKI", hex:"#1565C0", key:"n", idx:3 },
  { name:"FIOLETOWY", hex:"#6A1B9A", key:"f", idx:4 },
  { name:"BRƒÑZOWY",   hex:"#6D4C41", key:"b", idx:5 }
];

/* ------- UTIL ------- */
var app = document.getElementById('app');
function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
function shuffle(a){ for(var i=a.length-1;i>0;i--){ var j=Math.floor(Math.random()*(i+1)); var t=a[i]; a[i]=a[j]; a[j]=t; } return a; }

/* ====== GENERATORY ====== */
function fixNoImmediateRepeats(trials){
  for(var i=1;i<trials.length;i++){
    var prev = trials[i-1], cur = trials[i];
    if(prev.stim_word === cur.stim_word || prev.ink_color === cur.ink_color){
      for(var j=i+1;j<trials.length;j++){
        var cand = trials[j], next = trials[i+1];
        var okPrev = cand.stim_word !== prev.stim_word && cand.ink_color !== prev.ink_color;
        var okNext = !next || (cand.stim_word !== next.stim_word && cand.ink_color !== next.ink_color);
        if(okPrev && okNext){ var tmp=trials[i]; trials[i]=trials[j]; trials[j]=tmp; break; }
      }
    }
  }
  return trials;
}
function smoothJunction(lastOfPrev, block){
  if(!lastOfPrev || !block.length) return block;
  if(block[0].stim_word === lastOfPrev.stim_word || block[0].ink_color === lastOfPrev.ink_color){
    for(var j=1;j<block.length;j++){
      var b = block[j];
      if(b.stim_word !== lastOfPrev.stim_word && b.ink_color !== lastOfPrev.ink_color){
        var tmp=block[0]; block[0]=block[j]; block[j]=tmp; break;
      }
    }
  }
  return block;
}
function makeStreamNoAdj_25(asNames){
  var base = shuffle(COLORS.map(c => asNames ? c.name : c));
  var out = [];
  for(var r=0;r<5;r++){
    for(var i=0;i<base.length;i++){
      out.push(asNames ? base[i] : COLORS.find(c => c.name === base[i].name) || base[i]);
    }
  }
  return out;
}
function make25_Squares(){
  var inkStream = makeStreamNoAdj_25(false);
  return inkStream.map(function(ink){
    return {
      stim_word: "SQUARE",
      ink_color: ink.hex,
      congruency: 2,
      correct_key: ink.key,
      correct_idx: ink.idx,
      stim_type: "SQUARE"
    };
  });
}
function derangeBySwaps(inkNames, wordNames){
  for(var i=0;i<wordNames.length;i++){
    if(wordNames[i] === inkNames[i]){
      var j = -1;
      for(var k=i+1;k<wordNames.length;k++){
        if(wordNames[k] !== inkNames[i] && wordNames[i] !== inkNames[k]){ j = k; break; }
      }
      if(j === -1){
        for(k=0;k<i;k++){
          if(wordNames[k] !== inkNames[i] && wordNames[i] !== inkNames[k]){ j = k; break; }
        }
      }
      if(j !== -1){ var tmp=wordNames[i]; wordNames[i]=wordNames[j]; wordNames[j]=tmp; }
    }
  }
  return wordNames;
}
function make25_WordsIncongruent(){
  var inkStream = makeStreamNoAdj_25(false);
  var inkNames = inkStream.map(c => c.name);
  var wordNames = makeStreamNoAdj_25(true);
  var wordsDeranged = derangeBySwaps(inkNames, wordNames.slice());

  var trials = [];
  for(var i=0;i<25;i++){
    var ink = inkStream[i];
    var wName = wordsDeranged[i];
    if(wName === ink.name){
      var swapIdx = (i+1)%25;
      var tmp = wordsDeranged[i]; wordsDeranged[i]=wordsDeranged[swapIdx]; wordsDeranged[swapIdx]=tmp;
      wName = wordsDeranged[i];
    }
    trials.push({
      stim_word: wName,
      ink_color: ink.hex,
      congruency: 0,
      correct_key: ink.key,
      correct_idx: ink.idx,
      stim_type: "WORD"
    });
  }
  return fixNoImmediateRepeats(trials);
}
function split13_12(pair25, lastPrev){
  var a = pair25.slice(0,13), b = pair25.slice(13);
  a = fixNoImmediateRepeats(a); a = smoothJunction(lastPrev, a);
  b = fixNoImmediateRepeats(b); b = smoothJunction(a[a.length-1], b);
  return { first13:a, next12:b };
}

/* ------- CSV utils ------- */
function toCSV(rows){
  if(!rows.length) return "no_data\n";
  var header = Object.keys(rows[0]), out=[header.join(",")];
  for(var i=0;i<rows.length;i++){
    var r = rows[i], line=[];
    for(var k=0;k<header.length;k++){
      var h=header[k]; var v=(r[h]==null ? "" : String(r[h]).replace(/"/g,'""'));
      line.push(/["\n,]/.test(v) ? '"'+v+'"' : v);
    }
    out.push(line.join(","));
  }
  return out.join("\n");
}
function downloadCSV(filename, csv){
  var blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
  var a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  document.body.appendChild(a); a.click(); a.remove();
}

/* ------- APLIKACJA ------- */
var SUBJECT = null;
var LOG = [];
var BLOCKS = [];

function parseSubjectCode(code){
  var m = /^K\s*(\d{2})$/.exec((code||"").trim().toUpperCase());
  if(!m) return null;
  var num = parseInt(m[1],10);
  var isEven = (num % 2 === 0);
  return { code: "K"+m[1], num: num, isEven: isEven };
}

/* ------- EKRANY ------- */
function screenIntro(){
  app.innerHTML =
    '<h2>Eksperyment Stroopa 2 ‚Äî Grupa K</h2>' +
    '<div class="row"><p>Wpisz przydzielony Tobie kod <strong>(jedna litera i dwie cyfry, np. K01)</strong> i naci≈õnij ‚ÄûDalej".</p>' +
    '<input id="pid" type="text" maxlength="3" pattern="[Kk][0-9]{2}" placeholder="np. K03" autofocus></div>' +
    '<div class="row"><button class="btn" id="next1">Dalej</button></div>';
  document.getElementById('next1').onclick = function(){
    var v = (document.getElementById('pid').value||"").trim().toUpperCase();
    var info = parseSubjectCode(v);
    if(!info){ alert("Nieprawid≈Çowy kod. U≈ºyj formatu K01..K99. (Ten link dotyczy grupy K ‚Äî nazywanie koloru)"); return; }
    SUBJECT = info;
    screenInstr();
  };
}

function screenInstr(){
  var warn = '<p class="center" style="color:#b22222;font-weight:700;">Uwaga: ten link dotyczy nazywania kolor√≥w. Kontynuuj zgodnie z instrukcjƒÖ.</p>';
  app.innerHTML =
    '<div class="instr-card">'+
      '<h3 class="center">Instrukcja ‚Äî NAZYWANIE KOLORU</h3>'+ warn +
      '<p class="center" style="font-size:20px;color:#d22;font-weight:700">‚ö†Ô∏è NAZYWAJ KOLORY, ignoruj tre≈õƒá s≈Çowa!</p>'+
      '<p class="center">Twoim zadaniem jest jak najszybsze <b>NAZWANIE KOLORU</b>, w kt√≥rym widzisz bodziec (kwadrat lub s≈Çowo).</p>'+
      '<div class="center" style="margin:10px 0 6px">'+
        '<span class="keypill"><span class="k">C</span>dla koloru czerwony</span>'+
        '<span class="keypill"><span class="k">Z</span>dla zielony</span>'+
        '<span class="keypill"><span class="k">N</span>dla niebieski</span>'+
        '<span class="keypill"><span class="k">F</span>dla fioletowy</span>'+
        '<span class="keypill"><span class="k">B</span>dla brƒÖzowy</span>'+
      '</div>'+
      '<p class="center" style="color:#b22222;font-weight:700;">‚ö†Ô∏è Upewnij siƒô, ≈ºe <u>CAPS LOCK jest wy≈ÇƒÖczony</u>.</p>'+
      '<div class="center" style="margin-top:10px"><button class="btn" id="startExp">Zaczynam</button></div>'+
    '</div>';
  document.getElementById('startExp').onclick = prepareAndStart;
}

function screenPreBlock(n){
  app.innerHTML =
    '<div class="block-info">BLOK '+n+': nazywaj kolory.</div>'+
    '<div class="row"><button class="btn" id="startBlockBtn">Start</button></div>';
}

/* ------- SEKWENCJA: ABBA / BAAB, bloki 13‚Äì13‚Äì12‚Äì12 ------- */
function prepareAndStart(){
  var pairK  = make25_Squares();
  var pairKS = make25_WordsIncongruent();

  var splitK  = split13_12(pairK, null);
  var splitKS = split13_12(pairKS, splitK.first13[splitK.first13.length-1]);

  if(SUBJECT.isEven){
    BLOCKS = [ splitK.first13, splitKS.first13, splitKS.next12, splitK.next12 ];
  } else {
    BLOCKS = [ splitKS.first13, splitK.first13, splitK.next12, splitKS.next12 ];
  }

  for(var i=1;i<BLOCKS.length;i++){
    var prevLast = BLOCKS[i-1][BLOCKS[i-1].length-1];
    BLOCKS[i] = smoothJunction(prevLast, BLOCKS[i]);
  }

  currentBlockIndex = 0;
  screenPreBlock(1);
  document.getElementById('startBlockBtn').onclick = function(){ runBlock(currentBlockIndex); };
}

var currentBlockIndex = 0;

async function runBlock(blockIdx){
  var trials = BLOCKS[blockIdx];
  var blockNumber = blockIdx + 1;

  for(var i=0;i<trials.length;i++){
    app.innerHTML = '<div class="fix">+</div>';
    await sleep(CONFIG.FIX);

    var t = trials[i];
    var start = performance.now();

    if(t.stim_type === "SQUARE"){
      app.innerHTML = '<div class="stim-card"><div class="square" style="background-color:'+t.ink_color+';"></div></div>';
    } else {
      app.innerHTML = '<div class="stim-card"><div class="big" style="color:'+t.ink_color+';">'+t.stim_word+'</div></div>';
    }

    var result = await new Promise(function(resolve){
      var errors = 0; var timer;
      function onKey(e){
        var k = (e.key||"").toLowerCase();
        if(k==="c"||k==="z"||k==="n"||k==="f"||k==="b"){
          if(k !== t.correct_key){ errors++; return; }
          var rt = Math.round(performance.now() - start);
          cleanup(); resolve({ key:k, status:1, rt:rt, errors:errors });
        }
      }
      function onTimeout(){ cleanup(); resolve({ key:"", status:3, rt: CONFIG.SAFETY_MS, errors:errors }); }
      function cleanup(){ window.removeEventListener('keydown', onKey); clearTimeout(timer); }
      window.addEventListener('keydown', onKey);
      timer = setTimeout(onTimeout, CONFIG.SAFETY_MS);
    });

    LOG.push({
      subject_code: SUBJECT.code,
      group: "COLOR",
      order_even: SUBJECT.isEven,
      phase: (t.stim_type==="SQUARE" ? "K_SQUARES" : "K_WORDS"),
      block: blockNumber,
      trial_num: i + 1,
      stim_word: t.stim_word || (t.stim_type==="SQUARE" ? "‚ñ†" : ""),
      ink_color: t.ink_color,
      congruency: t.congruency,
      correct_key: t.correct_key,
      correct_idx: t.correct_idx,
      key: result.key,
      status: result.status,
      rt: result.rt,
      errors_before_correct: result.errors
    });

    app.innerHTML = '';
    await sleep(CONFIG.ITI);
  }

  currentBlockIndex++;
  if(currentBlockIndex < BLOCKS.length){
    screenPreBlock(currentBlockIndex+1);
    document.getElementById('startBlockBtn').onclick = function(){ runBlock(currentBlockIndex); };
  } else {
    finish();
  }
}

/* ------- ZAKO≈ÉCZENIE ------- */
async function finish(){
  app.innerHTML = '<p class="muted">Przygotowywanie wynik√≥w‚Ä¶</p>';
  await sleep(300);

  let sentOK = false;
  
  if (CONFIG.ENDPOINT_URL) {
    for (let attempt = 1; attempt <= 2; attempt++) {
      app.innerHTML = '<p class="muted">Wysy≈Çanie danych do arkusza‚Ä¶</p><p class="progress">Pr√≥ba ' + attempt + '/2</p>';
      
      console.log('üöÄ Wysy≈Çka pr√≥ba', attempt);
      const startTime = performance.now();
      
      try {
        const fetchPromise = fetch(CONFIG.ENDPOINT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ payload: LOG })
        });
        
        const timeoutPromise = new Promise((_, reject) => 
          setTimeout(() => reject(new Error('Timeout')), CONFIG.SEND_TIMEOUT_MS)
        );
        
        await Promise.race([fetchPromise, timeoutPromise]);
        
        const elapsed = Math.round(performance.now() - startTime);
        console.log('‚úÖ Wys≈Çano w', elapsed + 'ms');
        sentOK = true;
        break;
        
      } catch (err) {
        const elapsed = Math.round(performance.now() - startTime);
        console.log('‚ùå B≈ÇƒÖd pr√≥ba', attempt, '- czas:', elapsed + 'ms', '- b≈ÇƒÖd:', err.message);
        if (attempt === 1) { await sleep(800); }
      }
    }
  }

  if (!sentOK && CONFIG.DOWNLOAD_CSV_FALLBACK){
    console.log('üì• Pobieranie CSV jako backup');
    app.innerHTML = '<p class="muted">Pobieranie pliku CSV‚Ä¶</p>';
    const csv = toCSV(LOG);
    const fname = 'stroop_kolory_'+(SUBJECT?SUBJECT.code:'KXX')+'_'+new Date().toISOString().replace(/[:.]/g,'-')+'.csv';
    await sleep(300);
    downloadCSV(fname, csv);
  }

  app.innerHTML = '<p class="muted">Zako≈Ñczono.</p>';
  await sleep(500);
  app.innerHTML = '<h2>Dziƒôkujemy za udzia≈Ç w badaniu.</h2>';
}

/* start */
screenIntro();
</script>
</body>
</html>
